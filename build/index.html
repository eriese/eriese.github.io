../<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enoch Riese</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <!-- <base href="/"> -->
</head>
<body data-ng-app="main">
  <div id="up-arrow">
    <a ng-if="upHref" ng-href="{{upHref}}"><img src="./images/arrow-up.png" alt="previous level"/></a>
  </div>
  <div class="name" ng-class="category">
    <a ui-sref="enoch">
      <div class="tint" ng-class="{magenta: color == 0, green: color == 1}">
        <h1>{{title}}</h1>
      </div>
    </a>
  </div>
  <div id="top">
    <div class="divider"></div>
  </div>
  <div ui-view></div>

  <div class="footer">
    <span>more info</span>
    <ul>
      <li>enoch.riese@gmail.com</li>
      <li><a href="enochriese_resume.pdf">resume</a></li>
    </ul>
  </div>
</body>

<script src="bundle.js"></script>

<script type="text/ng-template" id="_chart.html">
  <div class="chart-page">
    <div class="chart-container" ng-style="{width: containerWidth}">
      <div class="next-col" ng-repeat="next in nexts" ng-style="{width: itemWidth}" ng-class="[textAlign($index)]">
        <div class="grid-container" >
          <div class="right-half"></div>
          <div class="left-half"></div>
        </div>
        <div class="table-row infos">
          <div class="table-cell">
            <div class="info">
              <a ng-href="{{getHref(next)}}" target="{{getTarget(next)}}" class="tint" ng-class="{magenta: color == 1, green: color == 0}">
                <p class="text">{{next.title}}</p>
                <img ng-if="next.href" class="out-arrow" src="./images/arrow-up.png" alt="go to site"/>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/ng-template" id="_info.html" class="html">
  <div class="label">
    <div class="wrapper">
      <div ng-if="data.img || data.video" class="img">
        <img ng-if="data.img" ng-src="{{data.img.src}}" alt="{{data.img.alt}}"/>
        <video ng-if="data.video" ng-src="{{data.video.src}}" id="{{data.video.id}}" ng-click="vidClick($event)"></video>
        {{data.img.desc}}
        {{data.video.desc}}
      </div>
      <div ng-class="{description: data.img || data.video}" ng-bind-html="data.text">
      </div>
    </div>
  </div>
</script>
</html>
